# traefik.yml - Traefik reverse proxy configuration
# Place this file in your project root

# API and dashboard configuration
api:
  dashboard: true
  debug: false

# Entry points - ports that Traefik listens to
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

# Certificate resolver for Let's Encrypt
certificatesResolvers:
  letsencrypt:
    acme:
      email: ${LETSENCRYPT_EMAIL}
      storage: acme.json
      httpChallenge:
        entryPoint: web
      # Staging server for testing (uncomment for production)
      # caServer: https://acme-v02.api.letsencrypt.org/directory
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# Docker provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: web

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    defaultMode: keep
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

# Metrics for Prometheus (optional)
metrics:
  prometheus:
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
    addEntryPointsLabels: true
    addServicesLabels: true

# Health check
ping:
  entryPoint: web

# Security headers (global)
headers:
  frameDeny: true
  contentTypeNosniff: true
  browserXssFilter: true
  referrerPolicy: "strict-origin-when-cross-origin"
  forceSTSHeader: true
  stsSeconds: 31536000
  stsIncludeSubdomains: true
  stsPreload: true
  contentSecurityPolicy: "default-src 'self'"
  customFrameOptionsValue: "SAMEORIGIN"