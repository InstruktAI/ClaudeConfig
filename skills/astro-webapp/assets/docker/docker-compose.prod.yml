# docker-compose.prod.yml - Production deployment with Traefik
# Includes reverse proxy, SSL, and monitoring

version: '3.8'

services:
  # Main Astro application
  astro:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner-static  # or runner-node for SSR
    restart: unless-stopped
    networks:
      - web
      - internal
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.astro.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.astro.entrypoints=websecure"
      - "traefik.http.routers.astro.tls.certresolver=letsencrypt"
      - "traefik.http.services.astro.loadbalancer.server.port=80"  # or 4321 for Node
      # Security headers
      - "traefik.http.middlewares.astro-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.astro-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.astro-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.astro-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.astro-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.astro-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.astro-headers.headers.stsPreload=true"
      - "traefik.http.routers.astro.middlewares=astro-headers"
    environment:
      - NODE_ENV=production
      - PUBLIC_SITE_URL=https://${DOMAIN}
    env_file:
      - .env.production
    depends_on:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Traefik reverse proxy
  traefik:
    image: traefik:v3.0
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      # - "8080:8080"  # Uncomment for Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./acme.json:/acme.json
    networks:
      - web
    labels:
      # Secure Traefik dashboard (optional)
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH}"

