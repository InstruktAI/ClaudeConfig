# docker-compose.yml - Development environment for Astro projects
# Provides hot-reloading and volume mounting for development

version: '3.8'

services:
  # Development server with hot reloading
  astro-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "4321:4321"
    volumes:
      # Mount source code
      - .:/app
      # Named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=4321
      # Add your env variables here or use env_file
      - PUBLIC_SITE_URL=http://localhost:4321
    env_file:
      - .env
    networks:
      - astro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

